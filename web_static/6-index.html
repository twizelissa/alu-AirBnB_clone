<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters with Dropdown | Best School</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="logo"></div>
    </header>

    <!-- Container section -->
    <div class="container">
        <section class="filters">
            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>Select a state</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Austin</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select amenities</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Pool</li>
                    <li>Parking</li>
                </ul>
            </div>

            <!-- Search button -->
            <button>Search</button>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
